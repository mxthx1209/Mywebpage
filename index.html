<!DOCTYPE html>
<html>
<head>
    <title>Online Shopping Products</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #111;
            color: white;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 30px;
            flex-wrap: wrap;
        }

        .card {
            background: white;
            width: 90%;              /* Changed */
            max-width: 300px;        /* Added */
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
            text-align: center;
            padding: 20px;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 10px;
        }

        .price {
            color: green;
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }

        button {
            background-color: #111;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #444;
        }
    </style>
</head>

<body>

    <h1>Online Shopping Store</h1>

    <div class="container">

        <div class="card">
            <img src="headphones.jpg">
            <h3>Wireless Bluetooth Headphones</h3>
            <p class="price">₹999</p>
            <button>Buy Now</button>
        </div>

        <div class="card">
            <img src="watch.jpg">
            <h3>Stylish Black Analog Watch</h3>
            <p class="price">₹1499</p>
            <button>Buy Now</button>
        </div>

        <div class="card">
            <img src="shoes.jpg">
            <h3>Premium Leather Formal Shoes</h3>
            <p class="price">₹1999</p>
            <button>Buy Now</button>
        </div>

    </div>

</body>
</html>
